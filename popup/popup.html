<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <main>
      <div class="export-params">
        <input type="checkbox" name="followers" id="followers" checked />
        <label for="followers">Followers</label>

        <input type="checkbox" name="following" id="following" checked />
        <label for="following">Following</label>

        <input type="checkbox" name="retweets" id="retweets" disabled />
        <label for="retweets">Retweets</label>
      </div>

      <div class="params">
        <input
          type="checkbox"
          name="overwrite-cache"
          id="overwrite-cache"
          checked
        />
        <label for="overwrite-cache">Overwrite cache</label>
      </div>

      <button id="submit">Export</button>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
