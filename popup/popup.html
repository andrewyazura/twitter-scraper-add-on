<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <h1 class="mt-3">Twitter Scraper</h1>

      <form>
        <h2 class="mt-3">Settings</h2>

        <div>
          <label for="connections-degree" class="form-label">
            Connections degree
          </label>
          <input
            type="number"
            name="connections-degree"
            id="connections-degree"
            class="form-control"
            value="10"
            min="1"
          />
        </div>

        <div class="mt-3 form-check">
          <input
            type="checkbox"
            name="overwrite-cache"
            id="overwrite-cache"
            class="form-check-input"
            checked
          />
          <label for="overwrite-cache" class="form-check-label">
            Overwrite cache
          </label>
        </div>

        <h2 class="mt-3">Connection types</h2>

        <div class="form-check">
          <input
            type="checkbox"
            name="followers"
            id="followers"
            class="form-check-input connection-type"
            checked
          />
          <label for="followers" class="form-check-label">Followers</label>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            name="following"
            id="following"
            class="form-check-input connection-type"
            checked
          />
          <label for="following" class="form-check-label">Following</label>
        </div>

        <div class="form-check">
          <input
            type="checkbox"
            name="retweets"
            id="retweets"
            class="form-check-input connection-type"
            disabled
          />
          <label for="retweets" class="form-check-label">Retweets</label>
        </div>

        <button type="submit" class="mt-3 mb-3 btn btn-primary">Export</button>
      </form>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
